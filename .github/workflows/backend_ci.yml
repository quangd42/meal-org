name: ci

on:
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
  JWT_SECRET: xoEuGejzRwfkgr26Qq3oLZh6vFwaJbGvC2xzlJj8R3+w9WmV9kTiT1rKDyov89lf+OreU3kCTEbict7dsSNKAA==
  PORT: 8080

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build app
        run: ./scripts/build_prod.sh

      - name: Run the application
        run: ./bin/planner_server &

      - name: Run db migration
        run: ./scripts/migrate_up.sh

      - name: Populate the database with cuisines
        run: |
          cd scripts/populate_cuisines
          go build -o bin/populate_cuisines populate_cuisines.go
          ./bin/populate_cuisines

      - name: Run Integration Tests
        run: |
          curl --location --remote-name https://github.com/Orange-OpenSource/hurl/releases/download/4.3.0/hurl_4.3.0_amd64.deb
          sudo dpkg -i hurl_4.3.0_amd64.deb
          hurl --test --variables-file tests/integration/vars.env --glob "tests/integration/**/*.hurl"

  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run formatter
        run: test -z $(go fmt ./...)

      - name: Run staticcheck
        run: staticcheck ./...
